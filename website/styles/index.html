      crossorigin="anonymous"

  <body>
    <footer class="bg text-white pt-5 pb-4">
      <div class="container text-center text-md-left">
        <div class="row text-denter text-md-left">
          <div class="col-md-3 col-lg-3 col-xl-3 mx-auto mt-3">
            <h5 class="text-uppercase mb-4 font-weight-bold">Coderly</h5>
            <p>
              An auto-code completion chrome extension built for online IDEs.
            </p>
          </div>

          <div class="col-md-3 col-lg-2 col-xl-2 mx-auto mt-3">
            <h5 class="text-uppercase mb-4 font-weight-bold">Write to us</h5>
            <form>
              <div class="form-group">
                <label for="exampleFormControlInput1"
                  >Enter your Email Address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="name@example.com"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1"
                  >Enter your message</label
                >
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="3"
                ></textarea>
              </div>
            </form>
          </div>
        </div>

                    href="#"
